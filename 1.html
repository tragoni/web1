<!doctype html>
<html>
  <head>
    <title>WEB1 - HTML</title>
    <meta charset="utf-8">

    <script>
      var Body = {
        setBackgroundColor : function(color) {
          document.querySelector('body').style.backgroundColor = color;
        },
        setColor : function(color) {
          document.querySelector('body').style.color = color;
        }
      }

      var Links = {
        setColor : function(color) {
          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i<alist.length) {
            alist[i].style.color=color;
            i++;
          }
        }
      }

      function nightDayChange(self){
        if(self.value === 'Night') {
          Body.setBackgroundColor('black');
          Body.setColor('white');
          self.value='Day';
          Links.setColor('red');
        }
        else {
          Body.setBackgroundColor('white');
          Body.setColor('black');
          self.value='Night';
          Links.setColor('blue');
        }
      }
    </script>

  </head>

  <body>
    <h1><a href="index.html">WEB</h1></a>

    <input type="button" value="Night" onclick="
      nightDayChange(this);
    ">

    <ol>
      <li><a href="1.html">html</li></a>
      <li><a href="2.html">css</li></a>
      <li><a href="3.html">javascript</li></a>
    </ol>

      <a href="https://www.w3.org/TR/html5/" target="_blank"
      title="html5 specification">Hypertext Markup Language (HTML)</a> is the standard markup
    </p>
    <p style="margin-top:2px;">
      language for <strong>creating <u>web</u> pages</strong> and web applications.
    </P>
    <img src="bal.jpg" width="50%">

    <br>
    <input type ="button" value="Night" onclick="
    nightDayChange(this);
    ">
  </body>
